<div class="container" *ngIf="formV">
    <div class="row">
      <div class="col-md-12">
              <h2 class="text-center my-5">Visit Registration</h2>
              <form class="row">
                  <div class="form-group">
                      <input id="id" type="hidden" class="form-control" >
                  </div>
                  <div class="form-group col-md-3">
                      <input id="date" type="text" class="form-control" placeholder="Date*">
                  </div>
                  <div class="form-group col-md-3">
                      <input id="representative" type="text" class="form-control" placeholder="Sales Representative*">
                  </div>
                  <div class="form-group col-md-3">
                      <input id="representative" type="text" class="form-control" placeholder="Net*">
                  </div>
                  <div class="form-group col-md-3">
                      <input id="representative" type="text" class="form-control" placeholder="Client Id*">
                  </div>
                  <div class="form-group col-md-3">
                      <input id="visit" type="number" class="form-control" placeholder="Visits*">
                  </div>
                  <div class="form-group col-md-12">
                      <textarea id="descVisit" type="text" class="form-control" placeholder="Visit Description*"></textarea>
                  </div>
                  <div class="form-group col-md-12">
                          <button type="submit" class="btn btn-primary" (click)="sendUpdate()">Enviar</button>
                  </div>
              </form>
      </div>
    </div>
  </div>

  <div class="container" *ngIf="response">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron">
                <h1 class="display-4">Hello, world!</h1>
                <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
                <hr class="my-4">
                <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
                <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
              </div>
        </div>
    </div>
</div>
