<div class="container" *ngIf="formV">
  <div class="row">
    <div class="col-md-12">
      <div class="card mb-5">
        <h5 class="card-header">Visit Registration</h5>
        <div class="card-body">
          <form class="row" #visitForm="ngForm" (ngSubmit)="sentVisits(visitForm)">
            <div class="form-group">
              <input id="id" type="hidden" class="form-control" name="id" #id="ngModel"
                [(ngModel)]="visitService.selectVisit.id">
            </div>
            <div class="form-group">
              <input id="clientId" type="hidden" class="form-control" name="clientId" #clientId="ngModel"
                [(ngModel)]="visitService.selectVisit.clientId" placeholder="Visit clientId*" />
            </div>
            <div class="form-group">
              <input id="date" type="hidden" class="form-control" name="date" #date="ngModel"
                [(ngModel)]="visitService.selectVisit.date" placeholder="Date*">
            </div>
            <div class="form-group col-md-3">
              <select id="sellerId" type="text" class="form-control" name="sellerId" #sellerId="ngModel"
                [(ngModel)]="visitService.selectVisit.sellerId" (change)="selectSeller($event.target.value)">
                <option value="null" disabled="true" [selected]="true">Sales Representative</option>
                <option *ngFor="let seller of sellerService.sellers" [value]="seller.id">{{seller.name}}</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <input id="net" type="number" class="form-control" name="net" #net="ngModel"
                [(ngModel)]="visitService.selectVisit.net" placeholder="Net*">
            </div>
            <div class="form-group col-md-12">
              <textarea id="description" type="text" class="form-control" name="description" #description="ngModel"
                [(ngModel)]="visitService.selectVisit.description" placeholder="Description*"></textarea>
            </div>
            <div class="form-group col-md-12">
              <button type="submit" class="btn btn-outline-dark float-right">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" *ngIf="response">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
        <h1 class="display-4">Hello, world!</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to
          featured content or information.</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
      </div>
    </div>
  </div>
</div>
