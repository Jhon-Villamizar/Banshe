<div class="container" *ngIf="table">
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Controls</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of clientSevice.clients | filter:filterClient">
              <th scope="row">{{client.id}}</th>
              <td>{{client.nit}}</td>
              <td>{{client.name}}</td>
              <td>
                <button (click)="newClient(client.id)"><i class="fas fa-eye"></i></button>
                <button (click)="newVisit(client.id)"><i class="fas fa-edit"></i></button>
              </td>
            </tr>
          </tbody>

      </div>
    </div>
