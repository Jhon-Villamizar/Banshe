<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#"><img src="../../../assets/img/Banshee.png" alt=""></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#" (click)="home()">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" (click)="newClient()">New Registry</a>

    <form class="form-inline my-2 my-lg-0">

<div class="content">
  <div class="container" *ngIf="table">
    <div class="row">
      <div class="col-md-12 mt-5">
        <h1 class="mb-5">Clients</h1>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Nit</th>
              <th scope="col">Name</th>
              <th scope="col">Controls</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of clientSevice.clients | filter:filterClient">
              <th scope="row">{{client.id}}</th>
              <td>{{client.nit}}</td>
              <td>{{client.name}}</td>
              <td>
                <button class="btn btn-outline-secondary" (click)="newDetails(client.id)"><i
                    class="fas fa-eye"></i></button>
                <button class="btn btn-outline-dark" (click)="newVisit(client.id)"><i class="fas fa-edit"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


<div class="image">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mt-5" id="clientDetails">

      </div>
    </div>
  </div>
</div>


<app-registry *ngIf="registry"></app-registry>
<app-visits *ngIf="visits"></app-visits>
