<div class="body-login">
	<div class="container" *ngIf="login">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Sign In</h3>
					<div class="d-flex justify-content-end social_icon">
						<img src="../../../assets/img/Banshee.png" alt="">
					</div>
				</div>
				<div class="card-body">
					<form #loginForm="ngForm" (ngSubmit)="sendLogin(loginForm)">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input id="name" type="text" class="form-control" name="name" #name="ngModel"
								[(ngModel)]="sellerService.selectSeller.name" placeholder="username" required>

						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input id="cc" type="password" class="form-control" name="cc" #cc="ngModel"
								[(ngModel)]="sellerService.selectSeller.cc" placeholder="password">
						</div>
						<div class="form-group">
							<input type="submit" value="Login" class="btn float-right login_btn">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>


<app-home *ngIf="home"></app-home>
